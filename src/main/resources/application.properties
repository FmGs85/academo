# ===================================
# CONFIGURA합ES DO SPRING BOOT - ACADEMO
# ===================================
spring.application.name=academo

# ===================================
# CONFIGURA합ES DO MYSQL
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/academo?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# CONFIGURA합ES DO JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================
# CONFIGURA합ES DO SERVIDOR
# ===================================
server.port=8081


# ===================================
# CONFIGURA합ES DO SWAGGER/OPENAPI
# ===================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs



# ===================================
# CONFIGURA합ES DE LOG
# ===================================
logging.level.root=INFO
logging.level.com.senac.academo=DEBUG